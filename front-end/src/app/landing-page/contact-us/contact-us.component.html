<footer>
    <div class="container">
      <div class="footer-content">
        <!-- Left Section - Quick Links -->
        <div class="footer-section links-section" style="flex: 2;">
          <h3>Quick Links</h3>
          <div style="display: flex; gap: 80px;">
            <div>
              <h4>Navigation</h4>
              <ul>
                <li><a routerLink="/">Home</a></li>
                <li><a routerLink="/features">Features</a></li>
                <li><a routerLink="/about">About Us</a></li>
                <li><a routerLink="/testimonials">Testimonials</a></li>
              </ul>
            </div>
            <div>
              <h4>Services</h4>
              <ul>
                <li><a routerLink="/services">Our Services</a></li>
                <li><a routerLink="/how-it-works">How It Works</a></li>
                <li><a routerLink="/track">Track Package</a></li>
                <li><a routerLink="/contact">Contact Support</a></li>
              </ul>
            </div>
          </div>
        </div>
  
        <!-- Center Section - Contact Form -->
        <div class="footer-section contact-section" style="flex: 1.5;">
          <h3>Contact Us</h3>
          <form (submit)="submitContactForm()">
            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" type="text" [(ngModel)]="contactForm.name" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" [(ngModel)]="contactForm.email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" [(ngModel)]="contactForm.message" placeholder="Type your message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
        </div>
  
        <!-- Right Section - Social Links -->
        <div class="footer-section social-section" style="flex: 1;">
          <h3>Connect With Us</h3>
          <div class="social-icons">
            <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">
              <!-- SVG for LinkedIn -->
            </a>
            <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer">
              <!-- SVG for Twitter -->
            </a>
            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
              <!-- SVG for Facebook -->
            </a>
          </div>
          <div class="newsletter">
            <h4>Stay Updated</h4>
            <form (submit)="subscribeNewsletter()">
              <input type="email" [(ngModel)]="newsletterEmail" placeholder="Enter your email" required />
              <button type="submit">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
  
      <div class="copyright-section">
        <p>
          © 2024 Delivee Express. All Rights Reserved.
          <span>
            Developed with ❤️ by <a href="https://github.com/ettass" target="_blank">Et-tass &amp; El kharraz</a>
          </span>
        </p>
      </div>
    </div>
  </footer>
